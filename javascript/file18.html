<!DOCTYPE html>
<htnm>
    <bodty>

        <p id="demo"></p>

        <script>
            const cars = ["BMW", "Volvo", "Ford", "Hundai"];

            let i = 0;
            let text = "";
            while(cars[i]) {
                text += cars[i] + "<br>";
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </bodty>
</htnm>
