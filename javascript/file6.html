<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Arithmetic</h1>
        <h2>The Assignment += Operator</h2>

        <p id="demo"></p>

        <script>
            var x = 10;
            x += 5;
            document.getElementById("demo").innerHTML = "Value of x: " + x;
            
            let text1 = "Jhon";
            let text2 = "Doe";
            let text3 = text1 + " " + text2;
            document.getElementById("demo").innerHTML = text3;

        </script>

    </body>
</html>
